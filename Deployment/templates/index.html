<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Loan Default Predictor</title>
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel='stylesheet' type='text/css' href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <div class="index">
        <h1>Loan Default Predictor</h1>

        <form action="{{ url_for('predict') }}" method="post">
            <input type="number" name="Amount" placeholder="Amount" required="required"/>
            <input type="number" name="Interest Rate" placeholder="Interest Rate" required="required"/>
            <input type="number" name="Tenure(years)" placeholder="Tenure(years)" required="required"/>

            <select name="Tier of Employment" required="required">
            <option value="">Select Tier of Employment</option>
            <option value="C">C</option>
            <option value="Z">Z</option>
            <option value="B">B</option>
            <option value="A">A</option>
            <option value="D">D</option>
            <option value="E">E</option>
            <option value="F">F</option>
            <option value="G">G</option>
            </select>

            <select name="Work Experience" required="required">
            <option value="">Select Work Experience</option>
            <option value="0">0</option>
            <option value="5-10">5-10</option>
            <option value="<1">&lt;1</option>
            <option value="10+">10+</option>
            <option value="2-3">2-3</option>
            <option value="3-5">3-5</option>
            <option value="1-2">1-2</option>
            </select>

            <input type="number" name="Total Income(PA)" placeholder="Total Income(PA)" required="required"/>
            <input type="number" name="Dependents" placeholder="Dependents" required="required"/>
            <input type="number" name="Delinq_2yrs" placeholder="Delinq_2yrs" required="required"/>
            <input type="number" name="Total Payement" placeholder="Total Payement" required="required"/>
            <input type="number" name="Received Principal" placeholder="Received Principal" required="required"/>
            <input type="number" name="Interest Received" placeholder="Interest Received" required="required"/>
            <input type="number" name="Number of loans" placeholder="Number of loans" required="required"/>

            <select name="Gender" required="required">
            <option value="">Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
            </select>

            <select name="Married" required="required">
            <option value="">Select Married</option>
            <option value="No">No</option>
            <option value="Yes">Yes</option>
            </select>

            <select name="Home" required="required">
            <option value="">Select Home</option>
            <option value="mortgage">Mortgage</option>
            <option value="rent">Rent</option>
            <option value="own">Own</option>
            <option value="none">None</option>
            <option value="other">Other</option>
            </select>

            <select name="Social Profile" required="required">
            <option value="">Select Social Profile</option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
            </select>

            <select name="Loan Category" required="required">
            <option value="">Select Loan Category</option>
            <option value="Consolidation">Consolidation</option>
            <option value="Other">Other</option>
            <option value="Credit Card">Credit Card</option>
            <option value="Home">Home</option>
            <option value="Business">Business</option>
            <option value="Medical">Medical</option>
            <option value="Car">Car</option>
            </select>

            <select name="Employment type" required="required">
            <option value="">Select Employmet type</option>
            <option value="Salaried">Salaried</option>
            <option value="Self - Employeed">Self - Employeed</option>
            </select>

            <select name="Is_verified" required="required">
            <option value="">Select Is_verified</option>
            <option value="Not Verified">Not Verified</option>
            <option value="Verified">Verified</option>
            <option value="Source Verified">Source Verified</option>
            </select>


        <button type="submit" class="btn btn-primary">Predict outcome</button>
        </form>
    </div>

    <!-- Include Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
